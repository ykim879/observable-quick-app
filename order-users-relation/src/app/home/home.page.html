<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Quick SwitchMap and Observable Behavior's App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Quick SwitchMap and Observable Behavior's App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>Create New User</ion-col>
        <ion-col></ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-input [(ngModel)]="newUserName"></ion-input></ion-col>
        <ion-col></ion-col>
        <ion-col><ion-button (click)="onUserCreate()">Create</ion-button></ion-col>
      </ion-row>
      <ng-container *ngFor="let user of users">
        <ion-row>
          <ion-col><ion-input [(ngModel)] = "user.editName"/></ion-col>
          <ion-col><ion-button (click) = "onUserEdit(user)">Edit</ion-button></ion-col>
          <ion-col><ion-button color="warning" (click) = "onUserDelete(user)">Delete</ion-button></ion-col>
        </ion-row>
      </ng-container>
    </ion-grid>
    <ion-grid>
      <ng-container *ngFor="let order of orders">
        <ion-row>
          <ion-col> Order </ion-col>
          <ion-col><ion-input [(ngModel)]="order.userName"/></ion-col>
        </ion-row>
      </ng-container>
    </ion-grid>
  </div>
</ion-content>
